seed: 1
work_dir: ./log/chico/IR
run_mode: train

# feeder
feeder: feeders.feeder_chico.Feeder
train_feeder_args:
  root: ./dataset/chico
  split: train
  debug: False
  p_interval: [0.5, 1]
  window_size: 120
  random_rot: True
  entity_rearrangement: True
  img_size: 224
  uniform: True

test_feeder_args:
  root: ./dataset/chico
  split: val
  debug: False
  p_interval: [0.95]
  window_size: 120
  img_size: 224
  uniform: True

# model
model: model.ISTANet.ModelAlign
model_args:
  window_size: [20, 1, 2]
  num_frames: 120
  num_joints: 15
  num_persons: 2
  num_channels: 3
  num_classes: 7
  num_heads: 3
  kernel_size: [3, 5]
  use_pes: True
  config: [[64,  64,  16], [64,  64,  16], 
           [64,  128, 32], [128, 128, 32],
           [128, 256, 64], [256, 256, 64], 
           [256, 256, 64], [256, 256, 64]]
  align_layer: 5
  align_num_channels: 256

# Pretrained Vision Model
pretrained_vision_model: model.Vision.UniformerV2.uniformerv2.Uniformerv2
pretrained_vision_model_config: ./config/PRETRAINED/Vision/uniformerv2_config.yaml
enable_dotmap: True
model_type: video
align_channel: [768, 256]
balance: [0.7, 0.4]
refinement: 0.8

#optim
optimizer: SGD
weight_decay: 0.0004
base_lr: 0.1
lr_decay_rate: 0.1
step: [80, 110, 130, 140]
warm_up_epoch: 5
nesterov: True

# loss
loss: LabelSmoothingCrossEntropy
loss_args:
  smoothing: 0.05
  temperature: 1.0

# training
device: [0,1,2,3]
cuda_visible_device: '4,5,6,7'
batch_size: 64
test_batch_size: 64
num_epoch: 160
eval_interval: 3